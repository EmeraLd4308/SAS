name: Network Test
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check connectivity
        run: |
          echo "1. Ping Supabase:"
          ping -c 2 db.rhrcqedkxmxzedeowiwx.supabase.co
          
          echo "2. Check pooler port:"
          nc -zv aws-0-eu-central-1.pooler.supabase.com 6543
          
          echo "3. Check direct port:"
          nc -zv db.rhrcqedkxmxzedeowiwx.supabase.co 5432