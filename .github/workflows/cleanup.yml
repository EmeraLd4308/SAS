name: Daily Cleanup

on:
  schedule:
    - cron: '55 22 * * *'  # 22:55 UTC = 00:55 Київ
  
  # Дозволити запуск вручну
  workflow_dispatch:
  
  # Опціонально: запускати при зміні цього файлу
  push:
    branches: [ main ]
    paths: [ '.github/workflows/cleanup.yml' ]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Edge Function
        env:
          SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "🔄 Виклик Edge Function..."
          
          curl -X POST \
            "https://rhrcqedkxmxzedeowiwx.supabase.co/functions/v1/cleanup-adults" \
            -H "Authorization: Bearer $SUPABASE_KEY" \
            -H "Content-Type: application/json" \
            -d '{}'
          
          echo "✅ Виконано! $(date)"