name: Daily Cleanup

on:
  schedule:
    - cron: '20 21 * * *'  # 21:20 UTC = 23:20 Київ
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/cleanup.yml'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        run: sudo apt-get install -y postgresql-client

      - name: Delete adults
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          echo "🔄 Видалення дорослих студентів..."
          
          # Використовуємо sslmode=require для безпеки
          psql "postgresql://postgres:${DB_PASSWORD}@db.rhrcqedkxmxzedeowiwx.supabase.co:5432/postgres?sslmode=require" \
            -c "DELETE FROM students_info WHERE birth_date <= CURRENT_DATE - INTERVAL '18 years';"
          
          echo "✅ Виконано! $(date)"