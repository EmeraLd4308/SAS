name: Auto Cleanup Every 10 Minutes

on:
  schedule:
    - cron: '10 22 * * *'  # 21:59 UTC = 23:59 Київ
  workflow_dispatch:
    push:
      paths:
        - '.github/workflows/cleanup.yml'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          echo "✅ psql встановлено"
          psql --version

      - name: Test connection and delete
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          echo "🔧 Початок виконання: $(date)"
          
          # Тест підключення
          echo "1. Тестую підключення..."
          if PGPASSWORD="${DB_PASSWORD}" psql \
            -h db.rhrcqedkxmxzedeowiwx.supabase.co \
            -p 5432 \
            -U postgres \
            -d postgres \
            -c "SELECT NOW();" 2>/dev/null; then
            echo "✅ Підключення успішне"
          else
            echo "❌ Помилка підключення"
            exit 1
          fi
          
          # Видалення
          echo "2. Видаляю дорослих студентів..."
          PGPASSWORD="${DB_PASSWORD}" psql \
            -h db.rhrcqedkxmxzedeowiwx.supabase.co \
            -p 5432 \
            -U postgres \
            -d postgres \
            -c "DELETE FROM students_info WHERE birth_date <= CURRENT_DATE - INTERVAL '18 years';"
          
          echo "✅ Виконано успішно!"